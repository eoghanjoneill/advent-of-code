<script>

function getLetter(letters, length, index) {
	
	// count down from the last element of the array because I think this is faster?
	for(var count = length - 1; count >=0; count--) {
		
		// get this letter
		var letter = letters[count];
		
		// make sure it's not an error
		if (typeof letter == "undefined") {
			return '';
		}
		
		// if it matches the index return it
		if (count == index) {
			return letter;
		}
	}
}


function locateDisruptor() {

	var alpha = ['F', 'F', 'S', 'X', 'M', 'E', 'U', 'Y', 'L', 'O', 'D', 'Z', 'A', 'W', 'K', 'B', 'C', 'Q', 'V', 'P', 'R', 'N', 'I', 'J', 'T', 'G', 'H', ',', '.', ';', ' '];
	
	// this is the number of letters in the alphabet string
	var end = alpha.length;
	
	// these are the letters in the location
	var location_letters = [15, 12, 21, 0, 0]
	
	
	var location = "";
	
	// look up each letter 
	for(var count = 0; count < location_letters.length; count++) {
		location += getLetter(alpha, end, location_letters[count]);
	}
	
	alert("Futrino Disruptor(tm) location: " + location);
}
</script>
